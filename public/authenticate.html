<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint x402BASEHINT</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <style>
    :root {
      --blue: #0066ff;
      --blue-hover: #0052cc;
      --bg: #1a1a1a;           /* dark grey background */
      --card-bg: #ffffff;
      --text: #e0e0e0;
      --text-dark: #0a0a0a;
      --shadow: 0 12px 32px rgba(0,0,0,.35);
      --icon-deco: rgba(0,102,255,.09);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1rem;
      position:relative;
      overflow:hidden;
    }

    /* Decorative icons (non-functional) */
    .deco {
      position:absolute;
      font-size:2.8rem;
      color:var(--icon-deco);
      pointer-events:none;
      user-select:none;
      opacity:0.6;
    }
    .deco:nth-child(1){top:10%;left:7%;}       /* blockchain cube */
    .deco:nth-child(2){top:14%;right:10%;}     /* layer group (Base) */
    .deco:nth-child(3){bottom:16%;left:8%;}    /* wallet */
    .deco:nth-child(4){bottom:10%;right:7%;}   /* globe */
    .deco:nth-child(5){top:42%;left:4%;}       /* twitter */
    .deco:nth-child(6){top:45%;right:5%;}      /* github */

    .card {
      background:var(--card-bg);
      color:var(--text-dark);
      padding:3rem 2.3rem;
      border-radius:24px;
      box-shadow:var(--shadow);
      text-align:center;
      max-width:400px;
      width:100%;
      position:relative;
      z-index:10;
      transition:transform .25s ease;
    }
    .card:hover { transform:translateY(-6px); }

    h1 {
      font-size:1.8rem;
      font-weight:700;
      margin-bottom:.6rem;
      color:#0f0f0f;
    }
    p {
      font-size:1.05rem;
      color:#444;
      margin-bottom:1.9rem;
      line-height:1.5;
    }

    .pay-button {
      background:var(--blue);
      color:#fff;
      border:none;
      padding:18px 40px;
      font-size:1.12rem;
      font-weight:600;
      border-radius:16px;
      cursor:pointer;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      transition:all .25s ease;
      box-shadow:0 6px 16px rgba(0,102,255,.3);
    }
    .pay-button:hover:not(:disabled){
      background:var(--blue-hover);
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,102,255,.4);
    }
    .pay-button:disabled{
      background:#666;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    .icon {font-size:1.3em;}
    .spinner {animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}

    /* Inter font fallback */
    html { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      html { font-family: 'Inter var', sans-serif; }
    }
  </style>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Decorative icons (non-functional) -->
  <i class="deco fas fa-cube"></i>
  <i class="deco fas fa-layer-group"></i>
  <i class="deco fas fa-wallet"></i>
  <i class="deco fas fa-globe"></i>
  <i class="deco fab fa-twitter"></i>
  <i class="deco fab fa-github"></i>

  <div class="card">
    <h1>Mint x402BASEHINT</h1>
    <p>Mint <strong>5,000 x402BASEHINT</strong> for <strong>1 USDC</strong> on Base</p>

    <button id="payButton" class="pay-button">
      <i class="fas fa-wallet icon"></i>
      <span>Connect Wallet & Mint</span>
    </button>
  </div>

  <script>
    const btn = document.getElementById('payButton');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.innerHTML = `<i class="fas fa-spinner spinner icon"></i><span>Processing Mintâ€¦</span>`;

      try {
        // === YOUR x402 MINT LOGIC HERE ===
        // await mintX402BaseHint(5000, 1); // Replace with real call
        await new Promise(r => setTimeout(r, 2500)); // DEMO

        alert('Mint successful! 5,000 x402BASEHINT added.');
        // window.location = '/dashboard';

      } catch (e) {
        btn.disabled = false;
        btn.innerHTML = `<i class="fas fa-redo icon"></i><span>Try Again</span>`;
        console.error('Mint failed:', e);
      }
    });
  </script>
</body>
</html>
